###
# Pipeline: Modular Pipeline
# Version: master
###

# meta
name: CI

# trigger
on:
  push:
    branches:
      - master
# v[12].[0-9]+.[0-9]+
# feature/*

# jobs
jobs:
  # stages
  build:
    # runtime environment
    runs-on: ubuntu-latest

    # container - pipeline
    container:
      image: docker.io/envcli/modular-pipeline:latest
      env:
        DOCKER_HOST: "tcp://dind:2375"
        # SCRIPT_LOG_LEVEL: "TRACE"
      volumes:
        - cache:/cache
    services:
      dind:
        image: docker.io/docker:19.03.5-dind
        env:
          DOCKER_TLS_CERTDIR: ""
        ports:
          - 2375:2375
        options: "--privileged -v /home/runner/work:/__w"
    # jobs
    steps:
    # checkout
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    # pipeline steps
    - id: prepare
      name: Prepare
      run: |
        mpi stage prepare
        echo ::set-env name=PROJECT_TYPE::$PROJECT_TYPE
    # projectType
    - name: Build
      env:
        PROJECT_TYPE: ${{ steps.prepare.outputs.action_fruit }}
      run: |
        echo "PROJ_TYPE: $PROJECT_TYPE"
        mpi stage build
      if: success() && env.PROJECT_TYPE != "none"
    - name: Test
      run: |
        mpi stage test
    # packageType
    - name: Package
      run: |
        mpi stage package
    - name: Audit
      run: |
        mpi stage audit
    # publishType
    - name: Publish
      run: |
        mpi stage publish
    # CleanUp
    - name: CleanUp
      run: |
        mpi stage cleanup
